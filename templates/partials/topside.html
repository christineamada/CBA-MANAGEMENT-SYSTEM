<style>
 .card-body {
  position: relative;
}

.moving-text {
  position: absolute;
  top: 2;
  left: 0;
  right: 0;
  margin: auto;
  animation: moveText 16s linear infinite;
}

@keyframes moveText {
  0% {
    transform: translateX(-100%);
  }
  25% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(0);
  }
  75% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(100%);
  }
}

</style>

</div>

            </div>
            <div class="card-body">
                <div class="row">
